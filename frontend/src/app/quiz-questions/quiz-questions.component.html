<div class="container col-9 mt-5">
    <div *ngFor="let question of questions">
        <div class="mt-4">
            <h4>{{ question.id }}. {{ question.question }}</h4>
        </div>
        <div>
            <form class="d-flex" (ngSubmit)="onSubmit(question.id)">
                <input type="text" class="form-control" 
                       [formControl]="answerControls[question.id]">
                <button class="btn btn-success ms-2" 
                        type="submit" 
                        [disabled]="answerControls[question.id].value === ''">Submit
                </button>
            </form>
        </div>
    </div>
    <div class="justify-content-center text-center mt-5 mb-5">
        <button routerLink="/" class="btn btn-primary me-2 btn-lg">Back</button>
        <button routerLink="/result" class="btn btn-warning btn-lg">Results</button>
    </div>
</div>
