<div class="container mt-5">
    <div class="container" *ngFor="let answer of answers">
        <div class="d-flex align-items-center">
            <h4 class="me-2 ms-2">Question:</h4>
            <p class="mt-3">{{ answer.question }}</p>
        </div>
        <div class="d-flex align-items-center" style="margin-top: -25px;">
            <h4 class="me-2 ms-2">Answer:</h4>
            <p class="me-2 mt-3">{{ answer.userAnswer }}</p>
            <span 
                class="badge" 
                [ngClass]="answer.isAnswerCorrect ? 'bg-success' : 'bg-danger'"
            >
                {{ answer.isAnswerCorrect ? 'Correct' : 'Wrong' }}
            </span>
        </div>
    </div>
</div>
  

<div class="justify-content-center text-center mt-5 mb-5">
    <button routerLink="/" class="btn btn-primary btn-lg">Back</button>
    <button (click)="deleteAnswers()" class="btn btn-danger ms-2 btn-lg">Delete</button>
</div>
